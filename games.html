    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            /* height: 100vh;  experimenting */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto; /*experimenting - used to say overflow: hidden; */
        }

        header {
            position: absolute;
            top: 10px;
            left: 20px;
            text-align: left;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4500, 0 0 30px #ff4500;
        }

        header p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Glowing Menu Bar */
        .menu-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        .menu-bar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
        }

        /* Particle background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }

        /* Game Box Container */
        .game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
            margin-bottom: 40px; /* experimenting */
        }

        .game-box {
            position: relative;
            width: 255px;
            height: 170px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .game-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .game-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .game-info-box {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: bottom 0.5s ease, opacity 0.5s ease;
        }

        .game-info-box.show {
            bottom: 20px;
            opacity: 1;
        }

        .game-info-box .game-name {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .game-info-box .game-description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .game-info-box .open-button {
            padding: 10px 20px;
            background-color: #ff4500;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-info-box .open-button:hover {
            background-color: #ff6347;
        }

        /* Custom Alert Box */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .custom-alert.show {
            display: block;
        }

        .custom-alert button {
            background-color: #ff4500;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-alert button:hover {
            background-color: #ff6347;
        }
    </style>

        const gameContainer = document.getElementById('game-container');
        games.forEach(game => {
            const gameBox = document.createElement('div');
            gameBox.classList.add('game-box');
            gameBox.innerHTML = `
                <img src="${game.image}" alt="${game.name}">
                <div class="game-title">${game.name}</div>
            `;
            gameBox.addEventListener('click', () => openGame(game.name, game.description, game.link));
            gameContainer.appendChild(gameBox);
        });

        let gameName = '';
        let gameDescription = '';
        let gameLink = '';

        function openGame(name, description, link) {
            gameName = name;
            gameDescription = description;
            gameLink = link;

            document.querySelector('.game-info-box .game-name').textContent = name;
            document.querySelector('.game-info-box .game-description').textContent = description;
            const gameInfoBox = document.getElementById('game-info-box');
            gameInfoBox.classList.add('show');
        }

        function openGameLink() {
            showCustomAlert("You have successfully opened the game!");
            setTimeout(() => {
                window.location.href = gameLink;
            }, 0);  // Delay before redirection to allow the alert to show
        }

        function showCustomAlert(message) {
            const alertBox = document.getElementById('custom-alert');
            alertBox.querySelector('p').textContent = message;
            alertBox.classList.add('show');
        }

        function closeAlert() {
            const alertBox = document.getElementById('custom-alert');
            alertBox.classList.remove('show');
        }
