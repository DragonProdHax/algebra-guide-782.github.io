<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope Game - Thrilling Ball Rolling Challenge</title>
    <meta name="description" content="Play the Slope game and challenge your reflexes in this fast-paced 3D ball rolling experience. Navigate slopes, avoid obstacles, and achieve high scores!">
    <meta name="theme-color" content="#007ACC">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="PXI-Fusion X CrackinPMG">
    <meta name="keywords" content="Slope game, ball rolling, reflex challenge, fast-paced, 3D game, slopes, obstacles, high scores">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    <script>
        var tips = [
            "Tip: Stay in the center for better control!",
            "Tip: Anticipate turns to avoid falling!",
            "Tip: Speed increases as you progress!"
        ];

        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", {
            onProgress: function(instance, progress) {
                var tipIndex = Math.floor(Math.random() * tips.length);
                UnityProgress(instance, `Loading... ${tips[tipIndex]}`);
            },
            Module: {
                onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete");
                }
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.metaKey && event.key === 'q') {
                const menuBar = document.querySelector('.menu-bar');
                menuBar.style.display = menuBar.style.display === 'none' ? 'flex' : 'none';
            }
        });

        function rotateTips() {
            const tipElement = document.querySelector('.menu-tips');
            let currentTipIndex = 0;
            setInterval(() => {
                currentTipIndex = (currentTipIndex + 1) % tips.length;
                tipElement.textContent = tips[currentTipIndex];
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', rotateTips);
    </script>
    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            background: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 960px;
            height: 600px;
            margin: auto;
        }

        .menu-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #007ACC;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .menu-bar .game-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .menu-bar .menu-tips {
            font-size: 1rem;
            font-style: italic;
            color: #9cdcfe;
            flex: 1;
            text-align: center;
        }

        .menu-bar .menu-buttons {
            display: flex;
            gap: 10px;
        }

        .menu-bar .menu-buttons button {
            background: #007ACC;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .menu-bar .menu-buttons button:hover {
            background: #005fa3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: url('particles.png') repeat;
            animation: moveParticles 20s linear infinite;
        }

        @keyframes moveParticles {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }

        .menu-bar .menu-buttons .back-to-main {
            background: #ff5f5f;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .menu-bar .menu-buttons .back-to-main:hover {
            background: #d9534f;
        }
    </style>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>

    <div class="menu-bar">
        <div class="game-name">Slope</div>
        <div class="menu-tips">Tip: Stay in the center for better control!</div>
        <div class="menu-buttons">
            <button class="back-to-main" onclick="window.location.href=window.location.href.replace(/games\/Slope\/index.html$/, 'index.html');">Main Menu</button>
            <button onclick="document.querySelector('.menu-bar').style.display = 'none';">Hide</button>
            <button onclick="document.querySelector('.menu-bar').remove();">Remove</button>
            <button onclick="gameInstance.SetFullscreen(1);">Fullscreen</button>
        </div>
    </div>

    <div class="particles"></div>
</body>
</html>
