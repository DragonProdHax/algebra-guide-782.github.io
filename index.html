    <title>Welcome to Playaway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        header {
            position: absolute;
            top: 10px;
            left: 20px;
            text-align: left;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4500, 0 0 30px #ff4500;
        }

        header p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Glowing Menu Bar */
        .menu-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        .menu-bar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
        }

        .title-container {
            text-align: center;
            margin-top: 100px;
        }

        .title-container h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #00ff99, 0 0 30px #00ff99;
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            height: 2rem;
            overflow: hidden;
        }

        /* Typing effect */
        .typed-text {
            display: inline-block;
            border-right: 2px solid #fff;
            animation: blink 0.7s infinite;
            white-space: nowrap;
        }

        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #00ff99, 0 0 30px #00ff99;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #00ff99, 0 0 60px #00ff99;
            }
        }

        @keyframes blink {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: #fff;
            }
        }

        /* Particle background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Playaway</h1>
        <p>Brought to you by PXI-Fusion X CrackinPMG</p>
    </header>

    <!-- Glowing Menu Bar -->
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="title-container">
        <h1>Welcome To Playaway</h1>
        <div class="subtitle">
            <span class="typed-text"></span>
        </div>
    </div>

    <div id="particles"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Particles setup
        particlesJS('particles', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            retina_detect: true
        });

        // Typing animation  You can add text here
        const textArray = [
            "A Place With Games",
            "A Place For Fun",
            "No Limits, Just Fun",
            "Brought To You By PXI-Fusion X CrackinPMG"
        ];
        const typedTextElement = document.querySelector(".typed-text");
        let textIndex = 0;
        let charIndex = 0;

        function typeText() {
            if (charIndex < textArray[textIndex].length) {
                typedTextElement.textContent += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100); // Speed of typing
            } else {
                setTimeout(eraseText, 2000); // Delay before erasing
            }
        }

        function eraseText() {
            if (charIndex > 0) {
                typedTextElement.textContent = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseText, 50); // Speed of erasing
            } else {
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(typeText, 500); // Delay before typing new text
            }
        }

        // Start typing animation
        typeText();
    </script>
</body>
