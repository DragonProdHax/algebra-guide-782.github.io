<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playaway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 10px;
            left: 20px;
            text-align: left;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4500, 0 0 30px #ff4500;
        }

        header p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Glowing Menu Bar */
        .menu-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        .menu-bar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
        }

        /* Cloak Box Container */
        .cloak-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .cloak-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .cloak-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
        }

        .cloak-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cloak-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cloak-box button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #ff4500;
        }

        /* Particle background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }
        
        .input-container {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        
        .input-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            margin: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .input-container button {
            padding: 10px 20px;
            border: none;
            background: #ff4500;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .input-container button:hover {
            background: #ff6347;
        }
 
    </style>
</head>
<body>
    <header>
        <h1>Playaway</h1>
        <p>Brought to you by PXI-Fusion X CrackinPMG</p>
    </header>

    <!-- Glowing Menu Bar -->
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="settings.html">Settings</a>
    </div>

    <!-- Cloak Boxes -->
    <div class="cloak-container">
        <div class="cloak-box">
            <h3>About:Blank Cloak</h3>
            <p>Disguises the page in an about:blank link</p>
            <button onclick="openBlankCloak()">Open Blanker</button>
        </div>
    </div>

    <!-- Input for Website Title -->
    <div class="input-container">
        <label for="websiteTitleInput">Input the Website Title:</label>
        <input type="text" id="websiteTitleInput" placeholder="Enter website title" />
        <button onclick="updateWebsiteTitle()">Confirm Title</button>
    </div>

    <div id="particles"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Particles setup
        particlesJS('particles', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            retina_detect: true
        });

        // Open a new tab with about:blank and iframe the Playaway page
        function openBlankCloak() {
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.write(`
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                    <iframe src="https://playaway.pages.dev"></iframe>
                `);
                newTab.document.close();
            } else {
                alert('Please allow pop-ups for this site.');
            }
        }


        // This is the function that updates the website's title
        function updateWebsiteTitle() {
            const title = document.getElementById('websiteTitleInput').value;
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.write(`
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                    <iframe src="https://playaway.pages.dev"></iframe>
                `);
                newTab.document.close();
                //update with new name
                newTab.document.title = title;
            } else {
                alert('Please allow pop-ups for this site.');
            }
        }
        
        // Might add a logo input later
    </script>
</body>
</html>
